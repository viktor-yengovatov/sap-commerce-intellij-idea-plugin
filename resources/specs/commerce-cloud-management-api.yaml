openapi: 3.0.2
info:
  version: 2.0.11
  title: 'SAP Commerce Cloud - Management API'
  description: 'The API to manage your SAP Commerce environments in the cloud, including provisioning, building releases, deploying, operating and more.'
  license:
    name: 'Use of this file is subject to the terms of your agreement with SAP SE or its affiliates respecting the use of the SAP product for which this file relates.'

x-sap-api-type: REST
x-sap-shortText: Manage Commerce Cloud Automation.
x-sap-stateInfo:
  state: Beta
servers:
  - url: https://{uri}/v2
    description: Environment URL
    variables:
      uri:
        default: 'portalrotapi.hana.ondemand.com'
        description: Environment URI
tags:
  - name: build
    description: Endpoints for managing builds
  - name: deployment
    description: Endpoints for managing deployments
  - name: databackup
    description: Endpoints for managing databackups and restores
  - name: environment
    description: Endpoints for managing environments
  - name: endpoint
    description: Endpoints for managing endpoints
paths:
  /subscriptions/{subscriptionCode}/environments/{environmentCode}/services/{serviceCode}/properties/{propertyCode}:
    parameters:
      - name: subscriptionCode
        in: path
        description: Customer subscription code
        required: true
        schema:
          type: string
      - name: environmentCode
        in: path
        description: Environment created into the subscription
        required: true
        schema:
          type: string
      - name: serviceCode
        in: path
        description: Service code for an environment.
        required: true
        schema:
          type: string
      - name: propertyCode
        in: path
        description: Property code to get the property in a service
        required: true
        schema:
          type: string
    get:
      tags:
        - serviceProperties
      description: Get specific property from a service
      operationId: getProperty
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServicePropertyDTO'
        '403':
          description: Forbidden, not allowed property
        '404':
          description: No property found for the service
        default:
          $ref: '#/components/responses/DefaultResponse'
    put:
      tags:
        - serviceProperties
      description: Update or create a property into a service
      operationId: putProperty
      requestBody:
        description: Property info
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServicePropertyDTO'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServicePropertyDTO'
        default:
          $ref: '#/components/responses/DefaultResponse'
  /subscriptions/{subscriptionCode}/builds:
    parameters:
      - name: subscriptionCode
        in: path
        description: Customer subscription code
        required: true
        schema:
          type: string
    get:
      tags:
        - build
      description: Get builds
      operationId: getBuilds
      parameters:
        - name: statusNot
          in: query
          description: Get all builds excluding provided status
          required: false
          schema:
            type: array
            items:
              type: string
        - $ref: '#/components/parameters/PaginationTop'
        - $ref: '#/components/parameters/PaginationSkip'
        - $ref: '#/components/parameters/OrderBy'
        - $ref: '#/components/parameters/Count'

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BuildDetailsDTO'
        default:
          $ref: '#/components/responses/DefaultResponse'
    post:
      tags:
        - build
      description: Create a build
      operationId: createBuild
      requestBody:
        description: Create a new build
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBuildRequestDTO'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateBuildResponseDTO'
        default:
          $ref: '#/components/responses/DefaultResponse'
  /subscriptions/{subscriptionCode}/builds/{buildCode}:
    parameters:
      - name: subscriptionCode
        in: path
        description: Customer subscription code
        required: true
        schema:
          type: string
      - name: buildCode
        in: path
        description: Build code
        required: true
        schema:
          type: string
    get:
      tags:
        - build
      description: Get build details
      operationId: getBuild
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BuildDetailDTO'
        default:
          $ref: '#/components/responses/DefaultResponse'
    delete:
      tags:
        - build
      description: Delete build
      operationId: deleteBuild
      parameters:
        - name: subscriptionCode
          in: path
          description: Customer subscription code
          required: true
          schema:
            type: string
        - name: buildCode
          in: path
          description: Build code
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Delete build operation started
        '4XX':
          $ref: '#/components/responses/DefaultResponse'
        '5XX':
          $ref: '#/components/responses/DefaultResponse'
  /subscriptions/{subscriptionCode}/builds/{buildCode}/progress:
    parameters:
      - name: subscriptionCode
        in: path
        description: Customer subscription code
        required: true
        schema:
          type: string
      - name: buildCode
        in: path
        description: Build code
        required: true
        schema:
          type: string
    get:
      tags:
        - build
      description: Get build progress
      operationId: getBuildProgress
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BuildProgressDTO'
        default:
          $ref: '#/components/responses/DefaultResponse'
  /subscriptions/{subscriptionCode}/builds/{buildCode}/logs:
    parameters:
      - name: subscriptionCode
        in: path
        description: Customer subscription code
        required: true
        schema:
          type: string
      - name: buildCode
        in: path
        description: Build code
        required: true
        schema:
          type: string
    get:
      tags:
        - build
      description: Get build logs
      operationId: getBuildLogs
      responses:
        '200':
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        default:
          $ref: '#/components/responses/DefaultResponse'
  /subscriptions/{subscriptionCode}/deploymentmodes:
    parameters:
      - name: subscriptionCode
        in: path
        description: Customer subscription code
        required: true
        schema:
          type: string
    get:
      tags:
        - deployment
      description: Get list of environments and respective allowed deployment modes for a subscription
      operationId: getDeploymentModes
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeploymentModesPerEnvironmentDTO'
        default:
          $ref: '#/components/responses/DefaultResponse'
  /subscriptions/{subscriptionCode}/deployments:
    parameters:
      - name: subscriptionCode
        in: path
        description: Customer subscription code
        required: true
        schema:
          type: string
    get:
      tags:
        - deployment
      description: Get deployments
      operationId: getDeployments
      parameters:
        - name: buildCode
          in: query
          description: Finds all the deployments associated a build
          required: false
          schema:
            type: string
        - name: environmentCode
          in: query
          description: Finds all the deployments associated an environment
          required: false
          schema:
            type: string
        - $ref: '#/components/parameters/DeploymentStatusFilter'
        - $ref: '#/components/parameters/PaginationTop'
        - $ref: '#/components/parameters/PaginationSkip'
        - $ref: '#/components/parameters/OrderBy'
        - $ref: '#/components/parameters/Count'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentDetailsDTO'
        default:
          $ref: '#/components/responses/DefaultResponse'
    post:
      tags:
        - deployment
      description: Start a new deployment
      operationId: createDeployment
      requestBody:
        description: Data for a new deployment
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDeploymentRequestDTO'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateDeploymentResponseDTO'
        default:
          $ref: '#/components/responses/DefaultResponse'
  /subscriptions/{subscriptionCode}/deployments/{deploymentCode}:
    parameters:
      - name: subscriptionCode
        in: path
        description: Customer subscription code
        required: true
        schema:
          type: string
      - name: deploymentCode
        in: path
        description: Deployment code
        required: true
        schema:
          type: string
    get:
      tags:
        - deployment
      description: Get deployment details
      operationId: getDeployment
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentDetailDTO'
        default:
          $ref: '#/components/responses/DefaultResponse'
  /subscriptions/{subscriptionCode}/deployments/{deploymentCode}/decisions:
    parameters:
      - name: subscriptionCode
        in: path
        description: Customer subscription code
        required: true
        schema:
          type: string
      - name: deploymentCode
        in: path
        description: Deployment code
        required: true
        schema:
          type: string
    post:
      tags:
        - deployment
      description: deployment decision request
      operationId: createDeploymentDecision
      requestBody:
        description: Data to make a deployment decision a deployment
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDeploymentDecisionRequestDTO'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateDeploymentDecisionResponseDTO'
        default:
          $ref: '#/components/responses/DefaultResponse'
    get:
      tags:
        - deployment
      description: Get deployment decisions
      operationId: getDeploymentDecisions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentDecisionsDTO'
        default:
          $ref: '#/components/responses/DefaultResponse'
  /subscriptions/{subscriptionCode}/deployments/{deploymentCode}/trafficsplit:
    parameters:
      - name: subscriptionCode
        in: path
        description: Customer subscription code
        required: true
        schema:
          type: string
      - name: deploymentCode
        in: path
        description: Deployment code
        required: true
        schema:
          type: string
    put:
      tags:
        - deployment
      description: Update deployment traffic split
      operationId: updateTrafficSplit
      requestBody:
        description: Data to create/update traffic split of a deployment
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTrafficSplitRequestDTO'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrafficSplitDetailDTO'
        default:
          $ref: '#/components/responses/DefaultResponse'
    get:
      tags:
        - deployment
      description: Get deployment Traffic Split
      operationId: getTrafficSplit
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrafficSplitDetailDTO'
        default:
          $ref: '#/components/responses/DefaultResponse'
  /subscriptions/{subscriptionCode}/deployments/{deploymentCode}/trafficsplit/history:
    parameters:
      - name: subscriptionCode
        in: path
        description: Customer subscription code
        required: true
        schema:
          type: string
      - name: deploymentCode
        in: path
        description: Deployment code
        required: true
        schema:
          type: string
      - $ref: '#/components/parameters/PaginationTop'
      - $ref: '#/components/parameters/PaginationSkip'
      - $ref: '#/components/parameters/OrderBy'
      - $ref: '#/components/parameters/Count'
    get:
      tags:
        - deployment
      description: Get deployment Traffic Split Audit History
      operationId: getTrafficSplitHistory
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrafficSplitHistoryListDTO'
        default:
          $ref: '#/components/responses/DefaultResponse'
  /subscriptions/{subscriptionCode}/deployments/{deploymentCode}/progress:
    parameters:
      - name: subscriptionCode
        in: path
        description: Customer subscription code
        required: true
        schema:
          type: string
      - name: deploymentCode
        in: path
        description: Deployment code
        required: true
        schema:
          type: string
    get:
      tags:
        - deployment
      description: Get deployment progress
      operationId: getDeploymentProgress
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentProgressDTO'
        default:
          $ref: '#/components/responses/DefaultResponse'
  /subscriptions/{subscriptionCode}/deployments/{deploymentCode}/cancellationoptions:
    parameters:
      - name: subscriptionCode
        in: path
        description: Customer subscription code
        required: true
        schema:
          type: string
      - name: deploymentCode
        in: path
        description: Deployment code
        required: true
        schema:
          type: string
    get:
      tags:
        - deployment
      description: Get deployment cancellation options
      operationId: getDeploymentCancellationOptions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentCancellationOptionsDetailDTO'
        '404':
          description: No cancelation options found for the deployment
        '501':
          description: This resource is currently disabled
        default:
          $ref: '#/components/responses/DefaultResponse'
  /subscriptions/{subscriptionCode}/deployments/{deploymentCode}/cancellation:
    parameters:
      - name: subscriptionCode
        in: path
        description: Customer subscription code
        required: true
        schema:
          type: string
      - name: deploymentCode
        in: path
        description: Deployment code
        required: true
        schema:
          type: string
    post:
      tags:
        - deployment
      description: Create a deployment cancelation request
      operationId: createDeploymentCancellation
      requestBody:
        description: Properties and flags for deployment cancelation request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeploymentCancellationRequestDTO'
      responses:
        '202':
          description: The cancelation request was accepted
        '501':
          description: This resource is currently disabled
        default:
          $ref: '#/components/responses/DefaultResponse'
  /subscriptions/{subscriptionCode}/environments:
    parameters:
      - name: subscriptionCode
        in: path
        description: Subscription code
        required: true
        schema:
          type: string
    get:
      tags:
        - environment
      description: Get environments for subscription
      operationId: getEnvironments
      parameters:
        - $ref: '#/components/parameters/EnvironmentStatusFilter'
        - $ref: '#/components/parameters/EnvironmentDeploymentStatusFilter'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvironmentDetailsDTO'
        '4XX':
          $ref: '#/components/responses/DefaultResponse'
        '5XX':
          $ref: '#/components/responses/DefaultResponse'
  /subscriptions/{subscriptionCode}/environments/{environmentCode}/endpoints:
    parameters:
      - name: subscriptionCode
        in: path
        description: Customer subscription code
        required: true
        schema:
          type: string
      - name: environmentCode
        in: path
        description: Environment in the subscription
        required: true
        schema:
          type: string
    get:
      tags:
        - endpoint
      description: List endpoints for environment
      operationId: getEndpoints
      parameters:
        - $ref: '#/components/parameters/EndpointWebProxyFilter'
        - $ref: '#/components/parameters/EndpointServiceFilter'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EndpointDetailsDTO'
        '4XX':
          $ref: '#/components/responses/DefaultResponse'
        '5XX':
          $ref: '#/components/responses/DefaultResponse'
  /subscriptions/{subscriptionCode}/environments/{environmentCode}/databackups:
    parameters:
      - name: subscriptionCode
        in: path
        description: Customer subscription code
        required: true
        schema:
          type: string
      - name: environmentCode
        in: path
        description: Environment in the subscription
        required: true
        schema:
          type: string
    get:
      tags:
        - databackup
      description: List data backups
      operationId: getDatabackups
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatabackupDetailsDTO'
        default:
          $ref: '#/components/responses/DefaultResponse'
    post:
      tags:
        - databackup
      description: Create a databackup
      operationId: createDatabackup
      requestBody:
        description: Create a databackup
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDatabackupRequestDTO'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateDatabackupResponseDTO'
        default:
          $ref: '#/components/responses/DefaultResponse'
  /subscriptions/{subscriptionCode}/environments/{environmentCode}/databackups/{databackupCode}:
    parameters:
      - name: subscriptionCode
        in: path
        description: Customer subscription code
        required: true
        schema:
          type: string
      - name: environmentCode
        in: path
        description: Environment in the subscription
        required: true
        schema:
          type: string
      - name: databackupCode
        in: path
        description: Databackup code
        required: true
        schema:
          type: string
    get:
      tags:
        - databackup
      description: Get databackup
      operationId: getDatabackup
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatabackupDetailDTO'
        default:
          $ref: '#/components/responses/DefaultResponse'
    delete:
      tags:
        - databackup
      description: Delete databackup
      operationId: deleteDatabackup
      responses:
        '204':
          description: Delete databackup operation started
        default:
          $ref: '#/components/responses/DefaultResponse'
  /subscriptions/{subscriptionCode}/environments/{environmentCode}/databackups/{databackupCode}/state:
    parameters:
      - name: subscriptionCode
        in: path
        description: Customer subscription code
        required: true
        schema:
          type: string
      - name: environmentCode
        in: path
        description: Environment in the subscription
        required: true
        schema:
          type: string
      - name: databackupCode
        in: path
        description: Databackup code
        required: true
        schema:
          type: string
    put:
      tags:
        - databackup
      description: Change databackup state
      operationId: changeDatabackupState
      requestBody:
        description: Change databackup state
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DatabackupStateChangeDTO'
      responses:
        '200':
          description: Databackup state change in progress
        '4XX':
          $ref: '#/components/responses/DefaultResponse'
        '5XX':
          $ref: '#/components/responses/DefaultResponse'
  /subscriptions/{subscriptionCode}/environments/{environmentCode}/datarestores:
    parameters:
      - name: subscriptionCode
        in: path
        description: Customer subscription code
        required: true
        schema:
          type: string
      - name: environmentCode
        in: path
        description: Environment in the subscription
        required: true
        schema:
          type: string
    get:
      tags:
        - databackup
      description: List datarestores
      operationId: getDatarestores
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatarestoreDetailsDTO'
        default:
          $ref: '#/components/responses/DefaultResponse'
    post:
      tags:
        - databackup
      description: Create a datarestore from a databackup
      operationId: createDatarestore
      requestBody:
        description: Create a databackup
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDatarestoreRequestDTO'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateDatarestoreResponseDTO'
        default:
          $ref: '#/components/responses/DefaultResponse'
  /subscriptions/{subscriptionCode}/environments/{environmentCode}/datarestores/{datarestoreCode}:
    parameters:
      - name: subscriptionCode
        in: path
        description: Customer subscription code
        required: true
        schema:
          type: string
      - name: environmentCode
        in: path
        description: Environment in the subscription
        required: true
        schema:
          type: string
      - name: datarestoreCode
        in: path
        description: datarestore code
        required: true
        schema:
          type: string
    get:
      tags:
        - databackup
      description: Get datarestore
      operationId: getDatarestore
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatarestoreDetailDTO'
        default:
          $ref: '#/components/responses/DefaultResponse'
  /subscriptions/{subscriptionCode}/environments/{environmentCode}/datarestores/{datarestoreCode}/state:
    parameters:
      - name: subscriptionCode
        in: path
        description: Customer subscription code
        required: true
        schema:
          type: string
      - name: environmentCode
        in: path
        description: Environment in the subscription
        required: true
        schema:
          type: string
      - name: datarestoreCode
        in: path
        description: datarestore code
        required: true
        schema:
          type: string
    put:
      tags:
        - databackup
      description: Change datarestore state
      operationId: changeDatarestoreState
      requestBody:
        description: Change datarestore state
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DatarestoreStateChangeDTO'
      responses:
        '200':
          description: Datarestore state change in progress
        '4XX':
          $ref: '#/components/responses/DefaultResponse'
        '5XX':
          $ref: '#/components/responses/DefaultResponse'
security:
  - OAuth2: []
components:
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          scopes:
            {}
          authorizationUrl: 'https://oauthasservices-a9f746d57.hana.ondemand.com/oauth2/api/v1/authorize'
          tokenUrl: 'https://oauthasservices-a9f746d57.hana.ondemand.com/oauth2/api/v1/token'
  parameters:
    DeploymentStatusFilter:
      name: status
      in: query
      description: The status by which to filter deployments, possible values are "SCHEDULED","DEPLOYING","DEPLOYED","UNDEPLOYED" or "FAIL"
      required: false
      schema:
        type: string
    EnvironmentStatusFilter:
      name: status
      in: query
      description: The status by which to filter environments, possible values are "PROVISIONING","AVAILABLE","TERMINATING","TERMINATED" or "READY_FOR_DEPLOYMENT"
      required: false
      schema:
        type: string
    EnvironmentDeploymentStatusFilter:
      name: deploymentStatus
      in: query
      description: The deployment status by which to filter environments, possible values are "SCHEDULED","DEPLOYING","DEPLOYED","UNDEPLOYED" or "FAIL"
      required: false
      schema:
        type: string
    EndpointWebProxyFilter:
      name: webProxy
      in: query
      description: The web proxy by which to filter endpoints, possible values are "public", "private" or "nat"
      required: false
      schema:
        type: string
    EndpointServiceFilter:
      name: service
      in: query
      description: The service by which to filter endpoints
      required: false
      schema:
        type: string
    PaginationTop:
      name: $top
      in: query
      description: Number of items to be returned (page size)
      schema:
        type: integer
        minimum: 1
    PaginationSkip:
      name: $skip
      in: query
      description: Number of items to be skipped (offset)
      schema:
        type: integer
        minimum: 0
    OrderBy:
      name: $orderby
      in: query
      description: Comma separated list of attribute names, attributed with asc or desc
      example: 'orderby=releaseDate asc,price desc'
      schema:
        type: string
    Count:
      name: $count
      in: query
      description: Flag to provide elements count in the response (if true, then the count is provided)
      schema:
        type: boolean
  responses:
    DefaultResponse:
      description: Generic error
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ErrorDTO'
  schemas:
    ErrorDTO:
      description: Problem detail message (https://tools.ietf.org/html/rfc7807)
      type: object
      properties:
        title:
